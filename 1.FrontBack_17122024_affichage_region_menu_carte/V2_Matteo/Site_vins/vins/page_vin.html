<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitez la France</title>
    <!-- Inclusion des styles Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        /* Mise en page principale */
        .container {
            display: flex;
            height: 100vh; /* Hauteur de l'écran */
        }

        /* Section gauche pour les boutons et contenu */
        .left-section {
            flex: 1; /* Prend 30% de l'espace */
            background-color: #f5f5f5; /* Optionnel : couleur de fond */
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch; /* S'assure que les éléments s'étendent sur toute la largeur */
        }

        /* Boutons de navigation */
        .navigation-buttons {
            display: flex; /* Disposition horizontale des boutons */
            width: 100%; /* Les boutons prennent toute la largeur */
            margin-bottom: 20px;
        }

        .navigation-buttons button {
            flex: 1; /* Les boutons prennent toute la largeur disponible */
            padding: 15px; /* Taille des boutons */
            font-size: 16px;
            cursor: pointer;
            background-color: white; 
            color: black;
            border: solid black 2px;
            margin-top: 15px;
            border-radius: 5px;
            margin-right: 10px; /* Espacement entre les boutons */
        }

        .navigation-buttons button:hover {
            background-color: lightgrey; /* Couleur bleue foncée au survol */
        }

        .navigation-buttons button:last-child {
            margin-right: 0; /* Supprime l'espacement du dernier bouton */
        }

        /* Menus déroulants */
        .dropdown {
            margin-bottom: 20px; /* Espacement entre les menus */
        }

        label {
            margin-bottom: 65px; /* Ajoute un espace sous le label */
            font-size: 16px;
        }

        select {
            width: 100%; /* Les menus déroulants prennent toute la largeur disponible */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Section droite pour la carte */
        .right-section {
            flex: 2; /* Prend 70% de l'espace */
        }

        /* Carte Leaflet */
        #map {
            height: 100%; /* Prend toute la hauteur disponible */
            width: 100%; /* Prend toute la largeur de la section */
        }
    </style>
</head>
<body>
    <h1>Futur tableau</h1>
    <div class="container">
        <!-- Section gauche -->
        <div class="left-section">
            <div class="navigation-buttons">
                <button onclick="window.location.href='../Accueil/Page_accueil.html';">Accueil</button>
                <button onclick="window.location.href='../localisation/page_localisation.html';">Carte de localisation</button>
            </div>

            <!-- Menus déroulants -->
            <div class="dropdown">
                <label for="nom">Nom :</label>
                <br></br>
                <select id="nom">
                    <option value="">Choisissez votre vin :</option>
                    <!-- Ajoutez des options ici -->
                    <option value="ile-de-france">Saint-émillion mashallah</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="type">Type :</label>
                <br></br>
                <select id="type">
                    <option value="">Choisissez le type de vin</option>
                    <!-- Ajoutez des options ici -->
                    <option value="rouge">Rouge</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="annee">Année :</label>
                <br></br>
                <select id="annee">
                    <option value="">Choisissez une commune</option>
                    <!-- Ajoutez des options ici -->
                    <option value="2018">2018</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="prix">Prix :</label>
                <br></br>
                <select id="prix">
                    <option value="">Choisissez une appellation</option>
                    <!-- Ajoutez des options ici -->
                    <option value="81">319 euros</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="note">Note :</label>
                <br></br>
                <select id="note">
                    <option value="">Choisissez un château</option>
                    <!-- Ajoutez des options ici -->
                    <option value="bien">4.9</option>
                </select>
            </div>
        </div>

        <!-- Section droite contenant la carte -->
        <div class="right-section">
            <p>tableau requetable</p>
        </div>
    </div>

    
</body>
</html>
